<header class="flex justify-between items-center p-4 bg-white shadow-sm">
  <div class="flex flex-col">
    <nav aria-label="breadcrumb">
      <ol class="flex items-center space-x-2 text-sm">
        <li>
          <a href="#" class="text-gray-500 hover:text-blue-600">Inicio</a>
        </li>
        <li><span class="text-gray-300 mx-2">/</span></li>
        <li>
          <span class="text-gray-700">{{ pageTitle }}</span>
        </li>
      </ol>
    </nav>

      (click)="toggleMenu()"

        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"

          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />

    </button>
